<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/jpg" href="img/5.png"/>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/35cab22650.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <div class="logo">
            <img class="logo-principal" src="img/1.png" alt="">
          </div>
          <p class="description">A primeira afiançadora digital do Brasil</p>
          <button id="recuperar" class="btn btn-primary">
            Recuperar senha
          </button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Olá, seja bem vindo(a)</h2>
          <p class="description">Digite suas credenciais para acessar</p>
          <form class="form">
            <label class="label-input">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Digite seu email" />
            </label>
            <label class="label-input">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Digite sua senha" />
            </label>
            <button class="btn btn-second">Entrar</button>
          </form>
        </div>
      </div>
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Lembrou a senha?</h2>
          <p class="description">Volte e faça o login</p>
          <button id="voltar" class="btn btn-primary">Voltar</button>
        </div>
        <div class="second-column">
          <div class="logo">
            <img src="img/logo.jpg" alt="">
          </div>
          <!-- <h2 class="title title-second">Esqueceu a senha?</h2> -->
          <p class="description">Esqueceu sua senha?</p>
          <form class="form">
            <label class="label-input">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Digite seu email" />
            </label>
            <button class="btn btn-second">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
